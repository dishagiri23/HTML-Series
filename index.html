<!--This is the overview of the html boiler plate.-->

<!DOCTYPE html><!--We are using html5-->
<html lang="en"><!--Html file will be in English-->
<head><!--This holds meta information like, title of the webpage, viewport settings.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--This line tells that html file will be adjust with different kind of screen.-->
    <title>Page Title</title><!--Page title that we can see in the Browser's tab.-->
</head>
<body><!--Whatever we can see in the webpage. all of these contain this body tag.-->
    <p>Hello World!!</p>
</body>
</html>
